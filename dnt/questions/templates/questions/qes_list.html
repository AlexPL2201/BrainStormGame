<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Библиотека вопросов</h1>
{% for item in object_list %}
    {% if item.is_validated == False %}
        <div>
            <h2>{{ item.category.name }}</h2>
            <h3>{{ item.created_at }}</h3>
            <p>{{ item.question }}</p>
        </div>
    {% endif %}
{% endfor %}
</body>
</html>
