{% load static %}

<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        {% block style %}{% endblock %}
    </head>
    <body>
        {% block header %}{% endblock %}
        {% block body %}{% endblock %}
        <footer>
        {% block footer %}{% endblock %}
        </footer>
    </body>
</html>
