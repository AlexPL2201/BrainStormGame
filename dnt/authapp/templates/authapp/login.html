{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<h1 class="auth_h1">Sign in</h1>
<form action="{% url 'auth:login' %}" class="auth_form" method="post">
    {% csrf_token %}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    {% for field in login_form %}
    <div class="field_wrapper">
        {{ field.label_tag }}{{ field }}{{ field.errors }}
    </div>
    {% endfor %}
    <input type="submit" class="auth_button" value="Sign in">
</form>
<a href="{% url 'auth:register' %}" class="auth_link">Register</a>
{% endblock %}
