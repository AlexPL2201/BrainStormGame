{% extends "main/base.html" %}

{% block title %}
    {{ title|title }}
{% endblock %}

{% block body %}
    <form action="{% url 'auth:register' %}" class="form_settings" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in register_form %}
        <p><span>{{ field.label_tag }}</span>{{ field }}</p>{{ field.errors }}
        {% endfor %}
        <div class="container-buttons">
            <a href="{% url 'authapp:login' %}" class="submit">Вход</a>
            <input class="submit" type="submit" value="Регистрация">
        </div>
    </form>
{% endblock %}
