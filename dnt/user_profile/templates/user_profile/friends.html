

{% block content %}
  <h1>Список друзей</h1>
  <ul>
        {% for friend in friends %}
            <li>Имя-{{ friend.username }} Дата рождения-({{ friend.birthdate}})  Уровень-{{friend.level}}</li>
        {% empty %}
            <li>Вы не добавили еще ни одного друга</li>
        {% endfor %}
  </ul>
<h3><a href="{% url 'user_profile:profile' pk=user.pk %}">Назад</a></h3>
{% endblock %}
