<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>My Games</h1>

<a href="{% url 'games:game' %}">Продолжить игру</a>

</body>
</html>
